<div class="carrousel">
    <a class="carrousel-button prev" ng-click="pop()"><i class="fa fa-arrow-left icon fa-3"></i></a>
    <div class="carrousel-conteiner">
        <div class="carrousel-img" ng-click="next(boards[0])">
            <img src="{{boards[0].descriptionImg}}" alt="{{boards[0].value}}"/>
        </div>
        <div class="carrousel-img" ng-click="next(boards[1])">
            <img src="{{boards[1].descriptionImg}}" alt="{{boards[1].value}}"/>
        </div>
        <div class="carrousel-img" ng-click="next(boards[2])">
            <img src="{{boards[2].descriptionImg}}" alt="{{boards[2].value}}"/>
        </div>
    </div>
    <a class="carrousel-button next" ng-click="push()"><i class="fa fa-arrow-right icon fa-3"></i></a>
</div>
